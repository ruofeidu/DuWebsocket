<!DOCTYPE html>
<html>
  <head>
    <title>gWebSocket</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bitter"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://duruofei.com/css/main.css"
      type="text/css"
    />
  </head>

  <body>
    <div id="main">
      <h1>Cross-Device Interaction</h1>
      <form method="post">
        <div class="row uniform 80%">
          <div class="3u">Key:</div>
          <div class="9u$">
            <input
              type="text"
              name="message"
              id="keyword"
              placeholder="keyword"
              value="APP"
            />
          </div>
          <!--
      <textarea name="message" id="message" placeholder="message" rows="1">
        </textarea>
      -->
        </div>
        <div class="row uniform 80%">
          <div class="3u">Value:</div>
          <div class="9u$">
            <input type="text" value="0,1,2,3" id="result" />
          </div>
        </div>
        <br />
        <ul class="actions">
          <li><input type="button" value="Set" id="gSet" /></li>
          <li><input type="button" value="Get" id="gGet" /></li>
        </ul>
      </form>
      <div id="console"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="gwebsocket.js"></script>
  </body>
</html>
